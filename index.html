<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Consulta CEP</title>
    <script src="js/consulta_cep.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-info mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Consulta CEP</a>
        </div>
    </nav>
    
    <div class="container">
        <h4 style="font-size: 23px;" class="text-center">Consumindo a API gratuita disponível em <a href="https://viacep.com.br/"> https://viacep.com.br</a> para pesquisar um endereço através do CEP</h1>
        <div class="row mt-5">
            <div class="col-md-2 mb-2">
                <input type="text" class="form-control" id="cep" onblur="consultaCep()" placeholder="Insira o cep">
            </div>
            <div class="col-md-5 mb-2">
                <input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly>
            </div>
            <div class="col-md-5 mb-2">
                <input type="text" class="form-control" id="uf" placeholder="UF" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-2">
                <input type="text" class="form-control" id="rua" placeholder="Rua" readonly>
            </div>
            <div class="col-md-8 mb-2">
                <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly>
            </div>           
        </div>

    </div>

</body>

</html>
